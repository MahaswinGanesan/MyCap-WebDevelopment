<!DOCTYPE html>
<html>
	<head>
		<title>Artify-sign in</title>
	</head>
	<body>
		<h1>Welcome to Artify</h1>
		<form>
			<input type="search" placeholder="Search"><button>Search</button><br><br>
			<label for="uname">Enter Username</label><br>
			<input type="text" name="uname" placeholder="Username">
			<br>
			<label for="Email">Enter email address</label><br>
			<input type="email" name="Email" placeholder="Email">
			<br>
			<label for="password">Enter Password</label><br>
			<input type="password" name="password" placeholder="Password">
			<br><br>
			Enter date of birth:
			<input type="date"><br><br>
			Enter Gender:<br>
			<label for="gender">Male</label> 
			<input type="radio" name="gender" id="Male"><br>
			<label for="gender">Female</label> 
			<input type="radio" name="gender" id="Female"><br><br>
			<button>Sign in</button>
			<h4>Already have an account?</h4><a href="Artify_login.html">Login</a>
		</form>

	</body>
</html>
